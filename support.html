<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TallyFit Support - We're here to help with your fitness journey">
    <title>Support - TallyFit</title>
    <style>
        :root {
            --primary: #7f00ff;
            --secondary: #00b4db;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --background: #f7fafc;
            --card-bg: white;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 15px;
            --max-width: 800px;
            --spacing: 2rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f7fafc;
                --text-secondary: #e2e8f0;
                --background: #1a202c;
                --card-bg: #2d3748;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text-primary);
        }

        .container {
            width: min(var(--max-width), 95%);
            margin: 0 auto;
            padding: var(--spacing);
        }

        .header {
            text-align: center;
            padding: var(--spacing) 0;
            margin-bottom: var(--spacing);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            object-fit: cover;
            transition: transform 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .content {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--spacing);
            margin: 1rem 0;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .content:hover {
            transform: translateY(-2px);
        }

    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0.5rem 0;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

        h2 {
            color: var(--primary);
            margin: 1.5rem 0 1rem;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
        }

        a:hover {
            color: var(--primary);
        }

        .footer {
            text-align: center;
            padding: var(--spacing) 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .highlight {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .support-card {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        @media (max-width: 640px) {
            :root {
                --spacing: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .app-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="362D852E-7DF7-476C-B398-D5C67B0E4782.jpg" alt="TallyFit Icon" class="app-icon">
        <h1>Support</h1>
    </div>
    
    <div class="container">
        <div class="content">
            <h2>Need Help with TallyFit?</h2>
            <p><span class="highlight">We're here to help you succeed</span> in your fitness journey!</p>
            
            <div class="support-card">
                <h2>Quick Support</h2>
                <p>Email us at: <a href="mailto:magenta.sewing.04@icloud.com">magenta.sewing.04@icloud.com</a></p>
                <p>We respond to all inquiries within 48 hours.</p>
            </div>

                <a href="terms.html" class="button">Terms of Use</a>
                <a href="privacy-policy.html" class="button" style="margin-left: 1rem;">Privacy Policy</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2024 digital-weaver. All rights reserved.</p>
    </div>
</body>
</html>
